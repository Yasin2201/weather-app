<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Weather App</title>
</head>

<body>
    <h1 id="header">Weather App</h1>
    <div id="searchDiv">
        <input type="text" name="searchBar" id="searchBar" placeholder="Enter Location">
        <button id='searchBtn'>Search</button>
    </div>

    <div id='displayWeather'>
        <h2 id="location" class="weatherInfo"></h2>
        <p id="temp" class="weatherInfo"></p>
        <p id="feelsLike" class="weatherInfo"></p>
        <p id="humidity" class="weatherInfo"></p>
        <p id="windSpeed" class="weatherInfo"></p>
    </div>
</body>
<script src="main.js"></script>

</html>
